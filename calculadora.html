<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora</title>
	<link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="calculadora">
	<form id="miFormulario" name="" method="post">
		
			<legend>Calculadora</legend>

		<p><label>Numero 1 </label>
		<input type="number" name="numero1" id="valor1"
		autofocus placeholder="Escribe un numero"></p>
		<!-- <button onclick="limpiar();">Limpiar campos</button> -->
	</p>
	<label>Numero 2</label>
		<input type="number" name="numero2" id="valor2" autofocus placeholder="Escribe un numero">
		
		<p> <label for="suma">+</label>
			<input type="radio" name="calculadora" value="+">

			 <label for="resta">-</label>
			<input type="radio" name="calculadora" value="-">

				<label for="division">/</label>
				 <input type="radio" name="calculadora" value="/">

				    <label for="multiplicacion">*</label>
				    <input type="radio" name="calculadora" value="*">

				           <button type="button" id="button">Calcular</button>
						   <p>El resultado es:<span id="elresultado"></span></span></p>

							<script type="text/javascript">

								const button= document.getElementById("button");
								 button.onclick = function(){
									 let result;

									const operacion = document.querySelector('input[name ="calculadora"]:checked').value;

									
									 const valor1 = parseInt(document.getElementById("valor1").value);
									 const valor2 = parseInt(document.getElementById("valor2").value);
									
										switch(operacion) {
					      case '+':
					      result = valor1 + valor2;
					      console.log(`${valor1} + ${valor2} = ${result}`);
						  document.getElementById("elresultado").innerHTML=valor1+valor2;

					      break;

					      case '-':
					      result = valor1 - valor2;
					      console.log(`${valor1} - ${valor2} = ${result}`);
						  document.getElementById("elresultado").innerHTML=valor1-valor2;

					      break;

					      case '/':
					      result = valor1 / valor2;
					      console.log(`${valor1} / ${valor2} = ${result}`);
						  document.getElementById("elresultado").innerHTML=valor1/valor2;

					      break;

					      case '*':
					      result = valor1 * valor2;
					      console.log(`${valor1} * ${valor2} = ${result}`);
						  document.getElementById("elresultado").innerHTML=valor1*valor2;

					      break;

					      default:
					      console.log('Invalid operator');
					      break;




									



								   }
		
								   



							   }
						
						   </script>
    
       </form>
	   </div>
        

		</body>
</html>
